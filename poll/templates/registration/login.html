{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}

<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-form">
                <h2 class="form-title">Log In Here</h2>
                <form method="post" novalidate class="register-form" id="login-form">
                    {% csrf_token %}
                    {{form | crispy }}
                    <button type="submit" class="form-submit">LOG IN</button>
                </form>
                               
                <div class="form-group">
                    <p>Don't have an account?</p>  <a href="{% url 'signup' %}">Register</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
