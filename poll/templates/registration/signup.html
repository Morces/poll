{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}


{% block content %}

<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Register Here</h2>
                <form method="post" novalidate class="register-form" id="register-form">
                    {% csrf_token %}
                    {{form | crispy }}
                     <button type="submit" class="btn btn-outline-primary d-block">REGISTER</button>
                </form>
                <div class="form-group">
                    <p>Already have an account?</p>  <a href="{% url 'login' %}" class="btn btn-outline-primary d-block">Log In Here</a>
                </div>
            </div>
            
        </div>
    </div>
</section>
{% endblock %}
