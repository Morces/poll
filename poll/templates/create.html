{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% block content %}
<div class="row all">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="card">
            <h3 class="card-header">Create new poll</h3>
            <form method="post">
                {% csrf_token %}
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="question">Enter Poll Question</label>
                                {% render_field form.question rows="4" class="form-control" %}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="choice1">Choice one</label>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="choice2">Choice two</label>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="choice3">Choice three</label>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="choice4">Choice four</label>
                                                
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
